<!doctype html>
<html>
<head>
    <title>Dimona Resultaat</title>
</head>
<body>
    <h1>Resultaat Aangifte</h1>
    <p>Datum: {{ date }}</p>
    <p>Starttijd: {{ start_time }}, Eindtijd: {{ end_time }}</p>
    <p>Maaltijd: {{ meal }}</p>
    <h2>Geselecteerde Werknemers</h2>
    <ul>
        {% for w in workers %}
        <li>{{ w.voornaam }} {{ w.achternaam }} ({{ w.id }})</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('form') }}">Nieuwe aangifte</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimona Registration Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
        a { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Registration Result</h1>

    {% if success %}
        <p class="success">{{ message }}</p>
    {% else %}
        <p class="error">{{ message }}</p>
    {% endif %}

    <a href="/">Terug naar registratie</a>
</body>
</html>

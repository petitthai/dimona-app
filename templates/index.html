<!DOCTYPE html>
<html>
<head>
    <title>Dimona App</title>
    <style>
        .employee-tile {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
        }
        .employee-tile:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Selecteer Werknemer</h1>

    <div id="employee-tiles">
        {% for emp in employees %}
        <div class="employee-tile" data-worker-id="{{ emp.worker_id }}">
            <strong>{{ emp.name }}</strong><br>
            {{ emp.position }}
        </div>
        {% endfor %}
    </div>

    <form id="worker-form" method="POST" style="display:none;">
        <input type="hidden" name="selected_worker" id="selected_worker">
    </form>

    <h2>Resultaat:</h2>
    <div id="result">
        {% if result %}
            <iframe srcdoc="{{ result|safe }}" width="100%" height="400px"></iframe>
        {% endif %}
    </div>

    <script>
        document.querySelectorAll(".employee-tile").forEach(tile => {
            tile.addEventListener("click", () => {
                const workerId = tile.getAttribute("data-worker-id");
                document.getElementById("selected_worker").value = workerId;
                document.getElementById("worker-form").submit();
            });
        });
    </script>
</body>
</html>

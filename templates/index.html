<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>DIMONA App</title>
    <style>
        .worker-tile { display:inline-block; margin:10px; padding:10px; border:1px solid #ccc; cursor:pointer; }
        .selected { background-color:#cef; }
    </style>
    <script>
        function selectWorker(tile, workerId) {
            document.getElementById('selected_worker').value = workerId;
            document.querySelectorAll('.worker-tile').forEach(el => el.classList.remove('selected'));
            tile.classList.add('selected');
        }
    </script>
</head>
<body>
    <h1>DIMONA App</h1>

    <form action="/submit" method="post">
        <input type="hidden" id="selected_worker" name="selected_worker">

        <div>
            {% for worker in workers %}
            <div class="worker-tile" onclick="selectWorker(this, '{{ worker.id }}')">
                {{ worker.voornaam }} {{ worker.achternaam }}
            </div>
            {% endfor %}
        </div>

        <div>
            <label><input type="radio" name="shift_type" value="lunch" checked> Lunch</label>
            <label><input type="radio" name="shift_type" value="dinner"> Dinner</label>
        </div>

        <button type="submit">Verstuur DIMONA</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>DIMONA App</title>
    <style>
        .worker-tile {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .worker-tile.selected {
            background-color: #d0f0c0;
        }
        .shift-option {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>DIMONA App</h1>
    <form method="POST" action="/submit" id="dimonaForm">
        <div id="workers-container">
            {% for worker in workers %}
            <div class="worker-tile" data-id="{{ worker.id }}">
                <h3>{{ worker.voornaam }} {{ worker.achternaam }}</h3>
            </div>
            {% endfor %}
        </div>

        <div class="shift-option">
            <label><input type="radio" name="shift_type" value="lunch" checked> Lunch</label>
            <label><input type="radio" name="shift_type" value="dinner"> Dinner</label>
        </div>

        <input type="hidden" name="selected_worker" id="selected_worker">
        <button type="submit">Verstuur DIMONA</button>
    </form>

    <script>
        const tiles = document.querySelectorAll('.worker-tile');
        const hiddenInput = document.getElementById('selected_worker');

        tiles.forEach(tile => {
            tile.addEventListener('click', () => {
                tiles.forEach(t => t.classList.remove('selected'));
                tile.classList.add('selected');
                hiddenInput.value = tile.dataset.id;
            });
        });

        // Optioneel: waarschuwing als geen worker geselecteerd
        document.getElementById('dimonaForm').addEventListener('submit', (e) => {
            if (!hiddenInput.value) {
                e.preventDefault();
                alert("Selecteer een werknemer!");
            }
        });
    </script>
</body>
</html>

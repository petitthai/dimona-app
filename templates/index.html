<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimona App</title>
    <style>
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tile {
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .tile:hover {
            background-color: #f0f0f0;
            border-color: #888;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Selecteer Werknemer</h1>
    <div class="tile-container">
        {% for employee in employees %}
        <div class="tile" data-worker="{{ employee['Worker ID'] }}">
            {{ employee['Naam'] }}
        </div>
        {% endfor %}
    </div>

    <input type="hidden" id="selected_worker" name="selected_worker">

    <script>
        const tiles = document.querySelectorAll(".tile");
        const hiddenInput = document.getElementById("selected_worker");

        tiles.forEach(tile => {
            tile.addEventListener("click", () => {
                tiles.forEach(t => t.classList.remove("selected"));
                tile.classList.add("selected");
                hiddenInput.value = tile.dataset.worker;
            });
        });
    </script>
</body>
</html>

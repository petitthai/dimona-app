<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dimona Invoer</title>
</head>
<body>
    <h1>Dimona Formulier</h1>
    <form method="POST" action="/submit">
        <label for="worker_id">Selecteer worker:</label>
        <select name="worker_id" id="worker_id" required>
            {% for w in workers %}
            <option value="{{ w.id }}">{{ w.voornaam }} {{ w.achternaam }} ({{ w.id }})</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="employer_number">Ondernemingsnummer:</label>
        <input type="text" name="employer_number" id="employer_number" required>
        <br><br>

        <label for="date_flexi">Datum Flexi-job (dd/mm/jjjj):</label>
        <input type="text" name="date_flexi" id="date_flexi" required>
        <br><br>

        <label for="start_time">Startuur (uu:mm):</label>
        <input type="text" name="start_time" id="start_time" required>
        <br><br>

        <label for="end_time">Einduur (uu:mm):</label>
        <input type="text" name="end_time" id="end_time" required>
        <br><br>

        <button type="submit">Verzenden</button>
    </form>
</body>
</html>

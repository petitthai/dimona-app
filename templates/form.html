<!doctype html>
<html>
<head>
    <title>Dimona Formulier</title>
    <style>
        .tile { display: inline-block; padding: 10px; margin: 5px; border: 1px solid #ccc; cursor: pointer; }
        .selected { background-color: #8f8; }
    </style>
    <script>
        function toggleSelection(tile) {
            tile.classList.toggle("selected");
            const checkbox = tile.querySelector("input");
            checkbox.checked = !checkbox.checked;
        }
    </script>
</head>
<body>
    <h1>Dimona Formulier</h1>
    <form method="post">
        <label>Datum: <input type="date" name="date" required></label><br>
        <label>Starttijd: <input type="time" name="start_time" required></label><br>
        <label>Eindtijd: <input type="time" name="end_time" required></label><br>
        <h2>Werknemers</h2>
        {% for w in workers %}
        <div class="tile" onclick="toggleSelection(this)">
            <input type="checkbox" name="worker_id" value="{{ w.id }}" style="display:none;">
            {{ w.voornaam }} {{ w.achternaam }}
        </div>
        {% endfor %}
        <h2>Maaltijd</h2>
        <div class="tile" onclick="document.getElementById('meal_lunch').checked=true">Lunch
            <input type="radio" name="meal" value="Lunch" id="meal_lunch" style="display:none;">
        </div>
        <div class="tile" onclick="document.getElementById('meal_dinner').checked=true">Dinner
            <input type="radio" name="meal" value="Dinner" id="meal_dinner" style="display:none;">
        </div>
        <br><br>
        <button type="submit">Verstuur</button>
    </form>
</body>
</html>
